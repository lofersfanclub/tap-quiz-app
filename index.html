<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TAP Quiz</title>
</head>
<body>

  <div id="questions"></div>

</body>
  <script>

  //Store questions
  var quizQuestions = [{
    id: 1,
    title: 'Question 1',
    question: 'What is the answer to question 1?',
  	choices: ['A', 'B', 'C'],
  	correctAnswer: 1
  },
  {
    id: 2,
    title: 'Question 2',
  	question: 'What is the answer to question 2?',
  	choices: ['A', 'B', 'C'],
  	correctAnswer: 2
  },
  {
    id: 3,
    title: 'Question 3',
  	question: 'What is the answer to question 3?',
  	choices: ['A', 'B', 'C'],
  	correctAnswer: 3
  },
  {
    id: 4,
    title: 'Question 4',
  	question: 'What is the answer to question 3?',
  	choices: ['A', 'B', 'C'],
  	correctAnswer: 3
  },
  {
    id: 5,
    title: 'Question 5',
  	question: 'What is the answer to question 4?',
  	choices: ['A', 'B', 'C'],
  	correctAnswer: 1
  }];

  //Get number of questions
  var numQ = quizQuestions.length;

  //loop through all questions
  for (i = 0; i < numQ; i++){

    //create question div
    qCont = document.createElement('div');
    qCont.setAttribute("id", "q" + quizQuestions[i]['id']);

    //fill question div with question content
    qCont.innerHTML = "<h3>" +quizQuestions[i]['title'] +"</h3>";
    qCont.innerHTML += "<p>" +quizQuestions[i]['question'] +"</p>";

    //add choices to question div
    for (n = 0; n < quizQuestions[i]['choices'].length; n++){
      qCont.innerHTML += '<button id="'+ n +'">' + quizQuestions[i]['choices'][n] + '</button>';
    }

    //send div to doc
    document.body.appendChild(qCont);

  }

  </script>
</html>
